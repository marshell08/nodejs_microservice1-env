apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-microservice1
  labels:
    app: nodejs-microservice1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nodejs-microservice1
  template:
    metadata:
      labels:
        app: nodejs-microservice1
    spec:
      containers:
      - name: nodejs-microservice1
        image: gcr.io/cicd-rocks/nodejs_microservice1-app:a5933a7
        ports:
        - containerPort: 8080
---
kind: Service
apiVersion: v1
metadata:
  name: nodejs-microservice1
spec:
  selector:
    app: nodejs-microservice1
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
  type: LoadBalancer
